#|||||||||||||||||||||||||||||||||
#   run external script's
#|||||||||||||||||||||||||||||||||

#|||||||||||||||||||||||||||||||||
#       Plugins
#|||||||||||||||||||||||||||||||||
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'laktak/extrakto'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-continuum'

run-shell ~/.config/tmux/plugins/tpm/tpm
run-shell ~/.config/tmux/plugins/extrakto/extrakto.tmux

#|||||||||||||||||||||||||||||||||
# Plugins settings
#|||||||||||||||||||||||||||||||||
#>>>>>> resurrect
set-option -g @resurrect-save 'C-s'
set-option -g @resurrect-restore 'C-r'

# for nvim|vim
set-option -g @resurrect-strategy-vim 'session'
set-option -g @resurrect-strategy-nvim 'session'

set-option -g @resurrect-capture-pane-contents 'on'

#>>>>>>>> continuum
set-option -g @continuum-boot 'on'
set-option -g @continuum-restore 'on'
set-option -g @continuum-save-interval 1

#>>>>> extrakto
set-option -g @extrakto_popup_size 100%
set-option -g @extrakto_grab_area full
